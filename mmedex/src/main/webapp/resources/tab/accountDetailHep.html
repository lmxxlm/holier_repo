<head>

<link type="text/css" rel="stylesheet" href="css/edit.css"/>
<script type="text/javascript" src="../scripts/lib/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/tools/WdatePicker/WdatePicker.js"></script>
<style>
.td2{ vertical-align:top !important;}
.td2 span{ margin-left:10px; color:#09C;}
</style>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="30"><img src="images/tab_03.gif" width="15" height="30" /></td>
        <td width="1101" background="images/tab_05.gif"><img src="images/311.gif" width="16" height="16" /> <span class="STYLE4">账户详情</span></td>
        <td width="281" background="images/tab_05.gif"><table border="0" align="right" cellpadding="0" cellspacing="0">
            <tr>
              <td width="52"><table width="88%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"><img src="images/002.gif" width="14" height="14" /></div></td>
                    <td class="STYLE1"><div align="center"><a href="javascript:history.go(-1)">返回</a></div></td>
                  </tr>
              </table></td>
            </tr>
        </table></td>
        <td width="14"><img src="images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3"><table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr class="listTr">
            <td class="td2">
                <h2>基本信息</h2>
                <p>医助id：<span>doctorId</span></p>
                <p>姓名：<span>doctorName</span></p>
                <p>性别：<span>doctorSex</span></p>
                <p>所属医院：<span>referHospital</span></p>
                <p>电话：<span>telePhone</span></p>
                <p>电子邮件：<span>email</span></p>
                <p>微信号：<span>weixinNum</span></p>
                <p>QQ号：<span>qqNum</span></p>
            </td>
            <td class="td2">
                <h2>后台信息</h2>
                <p>账号id：<span>patientId</span></p>
                <p>用户组：<span>group</span></p>
                <p>备注：<span>remark</span></p>
                <p>上次访问时间：<span>lastVisit</span></p>
                <p>是否启用：<span>allowed</span></p>
            </td>
          </tr>
        </table></td>
        <td width="9" background="images/tab_16.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td height="29"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="29"><img src="images/tab_20.gif" width="15" height="29" /></td>
        <td background="images/tab_21.gif"></td>
        <td width="14"><img src="images/tab_22.gif" width="14" height="29" /></td>
      </tr>
    </table></td>
  </tr>
</table>
